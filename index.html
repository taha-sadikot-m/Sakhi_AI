<head>

  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice sans-serif font often available or polyfilled by Tailwind */
    }
    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #c4b5fd; /* A soft purple, can be adjusted */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a78bfa; /* Darker purple on hover */
    }

    /* Styles for AI Response Link Buttons */
    .ai-response-link-button {
      display: inline-block;
      padding: 0.25rem 0.75rem; /* py-1 px-3 */
      margin: 0.25rem 0.1rem; /* my-1 mx-px */
      border-radius: 0.375rem; /* rounded-md */
      background-color: #EDE9FE; /* bg-purple-100 */
      color: #581C87; /* text-purple-800 */
      font-size: 0.875rem; /* text-sm */
      font-weight: 500; /* font-medium */
      text-decoration: none;
      border: 1px solid #C4B5FD; /* border-purple-300 */
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
      transition: all 0.2s ease-in-out;
      line-height: 1.25; /* Ensure text fits well */
      vertical-align: middle; /* Align with surrounding text */
    }
    .ai-response-link-button:hover {
      background-color: #DDD6FE; /* hover:bg-purple-200 */
      color: #4C1D95; /* hover:text-purple-900 */
      border-color: #A78BFA; /* hover:border-purple-400 */
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.08); /* hover:shadow-md */
    }
    .ai-response-link-button:focus {
      outline: 2px solid transparent;
      outline-offset: 2px;
      box-shadow: 0 0 0 3px #A78BFA60; /* ring-2 ring-purple-400 ring-opacity-60 */
    }

    /* Ensure link buttons flow well within prose content */
    .prose .ai-response-link-button {
      margin-top: 0.2em;
      margin-bottom: 0.2em;
    }
    .prose ul .ai-response-link-button,
    .prose ol .ai-response-link-button {
        /* Potentially adjust if button styling conflicts with list item marker */
    }
    .prose p .ai-response-link-button {
        /* Specific adjustments for buttons in paragraphs if needed */
    }

  </style>
